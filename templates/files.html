<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>
            Files
        </h1>
    </div>
    <div class="row">
        <table class="table table-striped w-auto">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Last Modification</th>
                <th scope="col">File Size</th>
            </tr>
            </thead>
            <tbody>
            {%- for file in files %}
                <tr>
                    <td>
                        {%- if file.is_file %}
                        <i class="bi bi-file-earmark"></i>
                        {%- else %}
                        <i class="bi bi-folder2"></i>
                        {%- endif %}
                    </td>
                    <th scope="row">
                        <a href="{{ file.name }}">{{ file.name }}</th>
                    <td>
                        {{ file.last_modification.format("%Y-%m-%d %H:%M:%S").to_string() }}
                    </td>
                    <td>
                        {%- if file.is_file %}
                        {{ file.file_size }}
                        {%- else %}
                        ---
                        {%- endif %}
                    </td>
                </tr>
            {%- endfor -%}
            </tbody>
        </table>
    </div>
    <form class="input-group" id="form">
        <input type="file" class="form-control" name="file" multiple>
        <input type="submit" class="btn btn-outline-secondary">
    </form>
</div>
<script>
    let form = document.getElementById("form");
    form.onsubmit = async (e) => {
        e.preventDefault();
        let formData = new FormData(form);
        formData.append('path', location.pathname);
        await fetch('/upload', {
            method: 'POST',
            body: formData,
        });
        form.reset();
        location.reload();
    };
    let dropzone = document.documentElement;
    let input = form.querySelector('input');
    dropzone.addEventListener('dragover', async (e) => {
        e.preventDefault()
    });
    dropzone.addEventListener('drop', (e) => {
        e.preventDefault(); // Prevent default behavior (Prevent file from being opened)
        let eventDataTransfer = e.dataTransfer;
        let dataTransfer = new DataTransfer();
        for (let i = 0; i < input.files.length; i++) {
            const file = input.files.item(i);
            dataTransfer.items.add(file);
        }
        if (eventDataTransfer.items) {
            for (let i = 0; i < eventDataTransfer.items.length; i++) {
                if (eventDataTransfer.items[i].kind === 'file') {
                    const file = eventDataTransfer.items[i].getAsFile();
                    dataTransfer.items.add(file);
                }
            }
        } else {
            for (let i = 0; i < eventDataTransfer.files.length; i++) {
                const file = eventDataTransfer.files.item(i);
                dataTransfer.items.add(file);
            }
        }
        input.files = dataTransfer.files;
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
